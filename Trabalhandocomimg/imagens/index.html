<!DOCTYPE html>
<html>
    <head>
            <title>Imagens em html</title>
            <link rel="icon" href="img/favicon.ico">
            <meta charset="utf-8"> 
    </head>
    <body style="background-image: url('starail.jpg'); background-size: cover;">
        <h1 style="color:white;">Trabalhando com imagem HTML</h1>

        <h2 style="color:white;">Imagem na mesma pasta que o arquivo HTML</h2>

        <img src="Luocha.jpg" alt="Luocha" width="20%" title="Luocha">

        <h2 style="color:white;">Imagem na pasta interna</h2>
        <img src="img/alienZ.jpg" alt="Alien_Z" width="13%">

        <h2 style="color:white;">Imagem externa ao arquivo </h2>

        <img src="../Cani.jpg" alt="Growlithe" width="20%">

        <h2 style="color:white;">Imagem no corpo do arquivo HTML</h2>
            <p style="color:white;">Inserir na tag <b>body</b>.</p>

        <h2 style="color:white;">Imagem no título da página</h2>
            <p style="color:white;">Inserir no <b>head</b>.</p>


    </body>
</html>
